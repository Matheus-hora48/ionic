<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <h1>Butões</h1>
  <ion-button>
    Padrão
  </ion-button>

  <ion-button href="https://github.com/Matheus-hora48">
    Botão com link
  </ion-button>

  <h4>Cores</h4>
  <ion-button color="primary">
    Primary
  </ion-button>
  <ion-button color="secondary">
    Secondary
  </ion-button>
  <ion-button color="tertiary">
    Tertiary
  </ion-button>
  <ion-button color="success">
    Success
  </ion-button>
  <ion-button color="warning">
    Warning
  </ion-button>
  <ion-button color="danger">
    Danger
  </ion-button>
  <ion-button color="light">
    Light
  </ion-button>
  <ion-button color="medium">
    Medium
  </ion-button>
  <ion-button color="dark">
    Dark
  </ion-button>


  <h4>Expandidos</h4>
  <!-- Espaço completo -->
  <ion-button expand="full">
    Full
  </ion-button>
  <!-- Espaço completo arredondado-->
  <ion-button expand="block">
    Block
  </ion-button>


  <h4>Arredondado</h4>
  <ion-button shape="round">
    Arredondado
  </ion-button>

  <h4>Preenchimento</h4>
  <ion-button fill="outline">
    Preenchimento
  </ion-button>

  <h4>Icones</h4>
  <ion-button>
    <ion-icon slot="end" name="star"></ion-icon>
    Icones
  </ion-button><br>

  <ion-button>
    <ion-icon slot="icon-only" name="star"></ion-icon>
  </ion-button><br>

  <h4>Tamanhos de butões</h4>
  <ion-button size="large">
    Large
  </ion-button>
  <ion-button>
    Padrão
  </ion-button>
  <ion-button size="small">
    Small
  </ion-button>
</ion-content>
